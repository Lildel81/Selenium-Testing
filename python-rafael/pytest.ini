[pytest]            # Tell pytest this is its config file
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Where to look for tests
testpaths = .

# Markers (for categorizing tests)
markers =
    carousel: Tests related to carousel management
    appointment: Tests related to appointment management
    admin: Tests that require admin authentication
    public: Tests for public-facing features
    slow: Tests that take a long time to run

# Live logging while tests run
# Enable real-time logging in terminal
log_cli = true
# Show INFO, WARNING, ERROR
log_cli_level = INFO
# Format the log
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
# Date/time format in log
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds) for each test
# If a test takes longer than 5 mins -> kill it and mark as failed
timeout = 300
