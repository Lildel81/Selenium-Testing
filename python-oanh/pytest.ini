[pytest]            
# Pytest configuration file
# Tell pytest this is its config file

# Test discovery patterns
# Only files that start with "test_" are considered test files
python_files = test_*.py     
# Only classes starting with "Test" are discovered   
python_classes = Test*        
# Only functions/def starting with "test_" are treated as tests  
python_functions = test_*       

# Output options
# To show full test names while running
# Fail if we use marker not registered here - to prevent typos
# Hide python deprecation/warnings
# Short traceback on failures
addopts = 
    -v                          
    --strict-markers            
    --tb=short                  
    --disable-warnings          
    --html=reports/report.html
    --self-contained-html

# Test paths
# Where to look for tests - start looking for tests from the current directory
testpaths = .                   

# Markers (for categorizing tests)
markers =
    carousel: Tests related to carousel management
    appointment: Tests related to appointment management
    admin: Tests that require admin authentication
    public: Tests for public-facing features
    slow: Tests that take a long time to run

# Live logging while tests run
# Enable real-time logging in terminal
log_cli = true     
# Show INFO, WARNING, ERROR                                        
log_cli_level = INFO              
# Format the log                          
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s   
# Date/time format in log
log_cli_date_format = %Y-%m-%d %H:%M:%S                     

# Timeout (in seconds) for each test
# If test takes longer than 5 mins -> kill it and mark as failed
timeout = 300                                               