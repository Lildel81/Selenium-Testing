[pytest]            # Tell pytest this is its config file
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py        # Only files that start with "test_" are considered test files
python_classes = Test*          # Only classes starting with "Test" are discovered
python_functions = test_*       # Only functions/def starting with "test_" are treated as tests

# Output options
addopts = 
    -v                          
    --strict-markers            
    --tb=short                  
    --disable-warnings          

# Test paths
testpaths = .                   # Where to look for tests - start looking for tests from the current directory

# Markers (for categorizing tests)
markers =
    carousel: Tests related to carousel management
    appointment: Tests related to appointment management
    admin: Tests that require admin authentication
    public: Tests for public-facing features
    slow: Tests that take a long time to run

# Live logging while tests run
log_cli = true                                              
log_cli_level = INFO                                        
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s   
log_cli_date_format = %Y-%m-%d %H:%M:%S                    

# Timeout (in seconds) for each test
timeout = 300                                               # If test takes longer than 5 mins -> kill it and mark as failed